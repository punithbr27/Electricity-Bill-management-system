<!DOCTYPE html>
<html>
<head>
    <title>Generate Bill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.innerText.trim() !== "") {
                alert(flashMessage.innerText);
            }
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <h3 class="navbar-brand">âš¡ BESCOM - Electricity Bill Management</h3>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" style="display:none;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Generate Bill</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Meter ID:</label>
                <select name="meter_id" class="form-control" required>
                    <option value="">-- Select Meter --</option>
                    {% for m in meters %}
                        <option value="{{ m[0] }}">{{ m[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tariff Plan:</label>
                <select name="tariff_id" class="form-control" required>
                    <option value="">-- Select Tariff --</option>
                    {% for t in tariffs %}
                        <option value="{{ t[0] }}">{{ t[1] }} (ID: {{ t[0] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Billing Date:</label>
                <input type="date" class="form-control" name="billing_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Due Date:</label>
                <input type="date" class="form-control" name="due_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Bill</button>
        </form>

        <div class="mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
