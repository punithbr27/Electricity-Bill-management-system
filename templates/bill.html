{% extends 'base.html' %}

{% block title %}Generate Bill - EBMS{% endblock %}

{% block content %}
    <div class="gradient-card p-6 rounded-xl">
        <h2 class="text-2xl font-semibold mb-4">Generate Bill</h2>

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-900">Meter ID</label>
                    <select name="meter_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                        <option value="">-- Select Meter --</option>
                        {% for m in meters %}
                            <option value="{{ m[0] }}">{{ m[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-slate-900">Tariff Plan</label>
                    <select name="tariff_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                        <option value="">-- Select Tariff --</option>
                        {% for t in tariffs %}
                            <option value="{{ t[0] }}">{{ t[1] }} (ID: {{ t[0] }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-slate-900">Billing Date</label>
                    <input type="date" name="billing_date" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                </div>

                <div>
                    <label class="block text-sm text-slate-900">Due Date</label>
                    <input type="date" name="due_date" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                </div>

                <div class="flex items-center gap-3">
                    <button type="submit" class="px-4 py-2 bg-emerald-500 rounded">Generate Bill</button>
                    <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-white/5 rounded">Back</a>
                </div>
            </form>
        </div>
        <div class="mt-6">
            <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-slate-200 text-slate-900 rounded">Back to Dashboard</a>
        </div>
{% endblock %}
