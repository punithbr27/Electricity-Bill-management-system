{% extends 'base.html' %}

{% block title %}Add Tariff - EBMS{% endblock %}

{% block content %}
  <div class="gradient-card p-6 rounded-xl">
    <h2 class="text-2xl font-semibold mb-4">Add Tariff Plan</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-900">Plan Name</label>
        <input type="text" name="plan_name" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Unit Rate (â‚¹/unit)</label>
        <input type="number" step="0.01" name="unit_rate" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Applicable From Date</label>
        <input type="date" name="applicable_from_date" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 bg-emerald-500 rounded">Add Tariff</button>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-white/5 rounded">Back</a>
      </div>
    </form>
  </div>
  <div class="mt-6">
    <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-slate-200 text-slate-900 rounded">Back to Dashboard</a>
  </div>
{% endblock %}
