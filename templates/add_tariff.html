<!DOCTYPE html>
<html>
<head>
    <title>Add Tariff Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.innerText.trim() !== "") {
                alert(flashMessage.innerText);
            }
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <h3 class="navbar-brand">⚡ BESCOM - Electricity Bill Management</h3>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" style="display:none;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Add Tariff Plan</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Plan Name:</label>
                <input type="text" class="form-control" name="plan_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Unit Rate (₹/unit):</label>
                <input type="number" step="0.01" class="form-control" name="unit_rate" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Applicable From Date:</label>
                <input type="date" class="form-control" name="applicable_from_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Tariff</button>
        </form>

        <div class="mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
