{% extends 'base.html' %}

{% block title %}Add Meter - EBMS{% endblock %}

{% block content %}
  <div class="gradient-card p-6 rounded-xl">
    <h2 class="text-2xl font-semibold mb-4">Add New Meter</h2>

    <form method="POST" class="space-y-4">
      <!-- <div>
        <label class="block text-sm text-slate-900">Meter ID</label>
        <input type="text" name="meter_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div> -->

      <div>
        <label class="block text-sm text-slate-900">Customer</label>
        <select name="customer_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
          <option value="">-- Select Customer --</option>
          {% for c in customers %}
            <option value="{{ c[0] }}">{{ c[0] }} - {{ c[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm text-slate-900">Installation Date</label>
        <input type="date" name="installation_date" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Status</label>
        <input type="text" name="status" placeholder="Active / Inactive" class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 bg-emerald-500 rounded">Add Meter</button>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-white/5 rounded">Back</a>
      </div>
    </form>
  </div>
  <div class="mt-6">
    <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-slate-200 text-slate-900 rounded">Back to Dashboard</a>
  </div>
{% endblock %}
