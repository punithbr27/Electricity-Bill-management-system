{% extends 'base.html' %}

{% block title %}Add Customer - EBMS{% endblock %}

{% block content %}
  <div class="gradient-card p-6 rounded-xl text-slate-900 bg-white/5">
    <h2 class="text-2xl font-semibold mb-4 text-white">Add New Customer</h2>

    <form method="POST" class="space-y-4">
      <!-- <div>
        <label class="block text-sm text-slate-900">Customer ID</label>
        <input type="text" name="customer_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div> -->

      <div>
        <label class="block text-sm text-slate-900">Name</label>
        <input type="text" name="name" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Address</label>
        <input type="text" name="address" class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Contact Number</label>
        <input type="text" name="contact_number" class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div>
        <label class="block text-sm text-slate-900">Email</label>
        <input type="email" name="email" class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 bg-emerald-500 rounded-md">Add Customer</button>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-white/5 rounded-md">Back</a>
      </div>
    </form>
  </div>
  <div class="mt-6">
    <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-slate-200 text-slate-900 rounded">Back to Dashboard</a>
  </div>
{% endblock %}
