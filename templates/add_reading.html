<!DOCTYPE html>
<html>
<head>
    <title>Add Meter Reading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.innerText.trim() !== "") {
                alert(flashMessage.innerText);
            }
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <h3 class="navbar-brand">âš¡ BESCOM - Electricity Bill Management</h3>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" style="display:none;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Add Meter Reading</h1>
        <form method="POST">
            <label>Meter ID:</label><br>
            <select name="meter_id" required>
                <option value="">-- Select Meter --</option>
                {% for m in meters %}
                    <option value="{{ m[0] }}">{{ m[0] }}</option>
                {% endfor %}
            </select><br><br>

            <label>Reading Value (Units):</label><br>
            <input type="number" name="reading_value" required><br><br>

            <label>Reading Date:</label><br>
            <input type="date" name="reading_date" required><br><br>

            <button type="submit">Add Reading</button>
        </form>

        <br>
        <button onclick="window.location.href='/'">Back to Dashboard</button>
    </div>
</body>
</html>
