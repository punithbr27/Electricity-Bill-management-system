{% extends 'base.html' %}

{% block title %}Add Reading - EBMS{% endblock %}

{% block content %}
    <div class="gradient-card p-6 rounded-xl">
        <h2 class="text-2xl font-semibold mb-4">Add Meter Reading</h2>

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-900">Meter</label>
                    <select name="meter_id" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                        <option value="">-- Select Meter --</option>
                        {% for m in meters %}
                            <option value="{{ m[0] }}">{{ m[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-slate-900">Reading Value (Units)</label>
                    <input type="number" name="reading_value" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                </div>

                <div>
                    <label class="block text-sm text-slate-900">Reading Date</label>
                    <input type="date" name="reading_date" required class="mt-1 w-full rounded-md bg-white p-2 border border-gray-300 text-slate-900">
                </div>

                <div class="flex items-center gap-3">
                    <button type="submit" class="px-4 py-2 bg-emerald-500 rounded">Add Reading</button>
                    <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-white/5 rounded">Back</a>
                </div>
            </form>
        </div>
        <div class="mt-6">
            <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-slate-200 text-slate-900 rounded">Back to Dashboard</a>
        </div>
{% endblock %}
