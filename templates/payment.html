<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.innerText.trim() !== "") {
                alert(flashMessage.innerText);
            }
        };
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <h3 class="navbar-brand">⚡ BESCOM - Electricity Bill Management</h3>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" style="display:none;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h1>Make Payment</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Bill ID:</label>
                <select name="bill_id" class="form-control" required>
                    <option value="">-- Select Bill --</option>
                    {% for b in bills %}
                        <option value="{{ b[0] }}">Bill ID: {{ b[0] }} (Remaining: ₹{{ b[1]|round(2) }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount Paid (₹):</label>
                <input type="number" step="0.01" class="form-control" name="amount_paid" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Date:</label>
                <input type="date" class="form-control" name="payment_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method:</label>
                <select name="payment_method" class="form-control" required>
                    <option value="">-- Select Method --</option>
                    <option value="CASH">Cash</option>
                    <option value="CREDIT_CARD">Credit Card</option>
                    <option value="DEBIT_CARD">Debit Card</option>
                    <option value="ONLINE">Online Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Record Payment</button>
        </form>

        <div class="mt-3">
            <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
